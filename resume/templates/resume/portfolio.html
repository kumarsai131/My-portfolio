{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700" rel="stylesheet">
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/preloader.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/circle.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{%static 'css/fm.revealator.jquery.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/style.css' %}" rel="stylesheet">
    <link href="{%static 'css/skins/yellow.css' %}" rel="stylesheet">
    <script src="{%static 'js/modernizr.custom.js' %}"></script>
</head>

<body class="portfolio">
<!-- Header Starts -->
<header class="header" id="navbar-toggle">
    <!-- Fixed Navigation Starts -->
    <ul class="icon-menu d-none d-lg-block revealator-slideup revealator-once revealator-delay1">
        <li class="icon-box">
            <i class="fa fa-home"></i>
            <a href="http://saikumaresume.herokuapp.com/">
                <h2>Home</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-user"></i>
            <a href="http://saikumaresume.herokuapp.com/about">
                <h2>About</h2>
            </a>
        </li>
        <li class="icon-box active">
            <i class="fa fa-briefcase"></i>
            <a href="http://saikumaresume.herokuapp.com/portfolio">
                <h2>Portfolio</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-envelope"></i>
            <a href="http://saikumaresume.herokuapp.com/contactview">
                <h2>Contact</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-comments"></i>
            <a href="http://saikumaresume.herokuapp.com/blog">
                <h2>Blog</h2>
            </a>
        </li>
    </ul>
    <!-- Fixed Navigation Ends -->
    <!-- Mobile Menu Starts -->
    <nav role="navigation" class="d-block d-lg-none">
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul class="list-unstyled" id="menu">
                <li><a href="http://saikumaresume.herokuapp.com/"><i class="fa fa-home"></i><span>Home</span></a></li>
                <li><a href="http://saikumaresume.herokuapp.com/about"><i class="fa fa-user"></i><span>About</span></a></li>
                <li class="active"><a href="http://saikumaresume.herokuapp.com/portfolio"><i class="fa fa-folder-open"></i><span>Portfolio</span></a></li>
                <li><a href="http://saikumaresume.herokuapp.com/contactview"><i class="fa fa-envelope"></i><span>Contact</span></a></li>
                <li><a href="http://saikumaresume.herokuapp.com/blog"><i class="fa fa-comments"></i><span>Blog</span></a></li>
            </ul>
        </div>
    </nav>
    <!-- Mobile Menu Ends -->
</header>
<!-- Header Ends -->
<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>my <span>portfolio</span></h1>
    <span class="title-bg">works</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content text-center revealator-slideup revealator-once revealator-delay1">
    {% if posts %}
    <div id="grid-gallery" class="container grid-gallery">
        <!-- Portfolio Grid Starts -->
        <section class="grid-wrap">
            <ul class="row grid">
                <!-- Portfolio Item Starts -->{% for post in posts %}
                <li>
                    <figure>
                        <img src="{{post.image.url}}" alt="Portolio Image" width=300 height=300 />
                        <div><span>{{post.title}}</span></div>
                    </figure>
                </li>
                <!-- Portfolio Item Ends -->

                <!-- Portfolio Item Starts 
                <li>
                    <figure>
                        <img src="{% static 'css/2.jpg' %}" alt="Portolio Image" width=300 height=300 />
                        <div><span>Image Identification</span></div>
                    </figure>
                </li>
                 Portfolio Item Ends -->
                 {% endfor %}
            </ul>
        </section>
        <!-- Floating Window -->
        <section class="slideshow">
            
            <ul>
                {% for post in posts %}
                <!-- Portfolio Item Detail Starts -->
                <li>
                    <figure>
                        <!-- Project Details Starts -->
                        <figcaption>
                            <h3>Project</h3>
                            <div class="row open-sans-font">
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-file-text-o pr-2"></i><span class="project-label">Project Title </span>: <span class="ft-wt-600 uppercase">{{post.title}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-code pr-2"></i><span class="project-label">Backend </span>: <span class="ft-wt-600 uppercase">{{post.backend}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-code pr-2"></i><span class="project-label">Frontend </span>: <span class="ft-wt-600 uppercase">{{post.frontend}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-external-link pr-2"></i><span class="project-label">Github </span>: <span class="ft-wt-600 uppercase"><a href="{{post.githuub}}" target="_blank">{{post.githuub}}</a></span>
                                </div> 
                            </div>
                        </figcaption>
                        <img src="{{post.image.url}}" alt="Portolio Image" width=300 height=300 />
                    </figure>
                </li>
                <!-- Portfolio ends-->
                {% endfor %}
            </ul>
            
            <!-- Portfolio Navigation Starts -->
            <nav>
                <span class="icon nav-prev"><img src="{% static 'css/left-arrow.png' %}" alt="previous"></span>
                <span class="icon nav-next"><img src="{% static 'css/right-arrow.png' %}" alt="next"></span>
                <span class="nav-close"><img src="{% static 'css/close-button.png' %}" alt="close"> </span>
            </nav>
            
            <!-- Portfolio Navigation Ends -->
        </section>
    </div>
    {% endif %}
</section> 
<!-- Main Content Ends -->

<!-- Template JS Files -->
<script src="{%static 'js/jquery-3.5.0.min.js' %}"></script>
<script src="{%static 'js/preloader.min.js' %}"></script>
<script src="{%static 'js/fm.revealator.jquery.min.js' %}"></script>
<script src="{%static 'js/imagesloaded.pkgd.min.js'%}"></script>
<script src="{%static 'js/masonry.pkgd.min.js'%}"></script>
<script src="{%static 'js/classie.js' %}"></script>
<script src="{%static 'js/cbpGridGallery.js' %}"></script>
<script src="{%static 'js/jquery.hoverdir.js' %}"></script>
<script src="{%static 'js/popper.min.js' %}"></script>
<script src="{%static 'js/bootstrap.js' %}"></script>
<script src="{%static 'js/custom.js' %}"></script>

</body>

</html>
